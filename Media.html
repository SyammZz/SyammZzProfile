<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Syams</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #091436, #1e3c72, #6ea5ff);
      min-height: 100vh;
      color: white;
    }

    .site-nav {
      width: 100%;
      padding: 14px 22px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.35);
    }

    .site-title { margin: 0; color: white; font-size: 28px; font-weight: 700; }

    .nav-links { display:flex; gap:16px; align-items:center; }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      padding: 10px 14px;
      border-radius: 8px;
      transition: background 0.12s ease, transform 0.12s ease;
    }

    .nav-links a:hover { background: rgba(255,255,255,0.06); transform: translateY(-1px); }

    @media (max-width:520px) {
      .site-nav { padding: 10px 12px; }
      .site-title { font-size: 20px; }
      .nav-links a { font-size: 14px; padding: 8px 10px; }
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 28px;
      font-size: 28px;
      font-weight: 700;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(5px);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.35);

      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 55px;
      margin: 0 auto 10px auto;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.5));
    }

    .card h3 {
      margin-bottom: 6px;
      font-size: 18px;
      font-weight: 700;
    }

    .card p {
      font-size: 13px;
      margin-bottom: 18px;
      opacity: 0.9;
    }

    .btn {
      display: block;
      padding: 10px 0;
      background: #ffffff;
      color: #0b1a49;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #dfe8ff;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <nav class="site-nav">
    <h2 class="site-title">Syams</h2>
    <div class="nav-links">
      <a href="index.html">Profil</a>
      <a href="Project.html">Project</a>
    </div>
  </nav>

  <div class="container">

    <h1>Media Sosial Syams</h1>

    <div class="cards">

      <div class="card">
        <img src="tiktok-logo.webp" alt="TikTok" />
        <h3>TikTok</h3>
        <p>Short content dan musik Syams.</p>
        <a class="btn" href="tiktok.com/@syamzhikaru" target="_blank">Buka TikTok</a>
      </div>

      <div class="card">
        <img src="Youtube-logo.png" alt="YouTube" />
        <h3>YouTube</h3>
        <p>Cover musik & short film.</p>
        <a class="btn" href="https://www.youtube.com/@SyammZz" target="_blank">Kunjungi YouTube</a>
      </div>

      <div class="card">
        <img src="Instagram-logo.png" alt="Instagram" />
        <h3>Instagram</h3>
        <p>Foto, portfolio, daily update.</p>
        <a class="btn" href="https://www.instagram.com/syammzz_1?igsh=MWYxajRvaGE5dm1idA==" target="_blank">Lihat IG</a>
      </div>

      <div class="card">
        <img src="github.png" alt="GitHub" />
        <h3>GitHub</h3>
        <p>Repo coding & website.</p>
        <a class="btn" href="https://github.com/syammzz" target="_blank">Ke GitHub</a>
      </div>

    </div>
  </div>

</body>
</html>
